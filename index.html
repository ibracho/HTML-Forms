<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header><h1>Isabel's Form</h1></header>
    <main>
      <form action="mailto:isabelgbracho@outlook.com">
        <div>
          <label for="yourName">What is your name?</label>
          <input
            id="yourName"
            type="text"
            name="yourName"
            placeholder="Jane Doe"
          />
        </div>
        <div>
          <input type="submit" value="Submit Button Text" />
        </div>
      </form>
      <aside style="float: right"></aside>
    </main>
    <footer>Built by <a href="https://github.com/ibracho">Isabel B</a></footer>
  </body>
</html>
